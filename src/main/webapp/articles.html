<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/collect.css">
</head>
<body>
<div id="all">
    <div class="part1">
        <div class="button">
            <div>
                <button id="edit">编辑</button>
                <button id="delete" hidden="hidden" style="border: 1px solid #aeb3b2">删除</button>
                <button id="cancel" hidden="hidden" style="border: 1px solid #aeb3b2">取消</button>
                <span class="al" hidden="hidden"><input type="radio"  id="al">全选</span>
                <button id="upload">上传</button>
                <input type="file" id="file" multiple style="font-size: 1px;width: 150px;overflow: hidden" hidden="hidden">
                <button id="no" hidden="hidden">取消</button>
            </div>
           <div id="number"></div>

        </div>
    </div>
    <div class="part2">
        <button class="kind" id="total">全部</button>
        <button class="kind" id="poetry">诗词</button>
        <button class="kind" id="prose">散文</button>
        <button class="kind" id="novel">小说</button>
        <button class="kind" id="drama">戏剧</button>
        <button class="kind" id="other">其他</button>
    </div>
    <dl class="part3">
    </dl>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/xlsx.core.min.js"></script>
<script type="text/javascript" src="js/articles.js"></script>
</body>
</html>
